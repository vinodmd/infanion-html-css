<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        p{
            color: brown;
        }
        #heading{
            color:goldenrod;
        }
        .paraone{
            color:rgb(199, 212, 13);
        }
        *{
            background-color: rgba(37, 33, 33, 0.342);
        }
    </style>
</head>
<body>
    <h1 id="heading"> this is an exaple for id selector</h1>
    <p class="paraone">this is an example for class selector</p>
    <p>this is an example for element selectors</p>
</body>
</html>
