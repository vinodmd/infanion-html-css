<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wid{
            border:2px solid blue;
            margin:auto;
            width:500px;

        }
        #mxwid{
            border:2px solid blue;
            margin:auto;
            max-width:500px;

        }
    </style>

</head>
<body>
    <h3 align="center"> this below exaple will show the diffrence between width and max-width</h3>
    <p id="wid">this is an example for the width</p>
    <br>
    <p id="mxwid">this is example for max-width</p>
    <h4 align="center">note:!! minmize the window size of your browser to know the diffrence</h4> 

</body>
</html>
