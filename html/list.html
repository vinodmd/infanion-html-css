<!DOCTYPE html>
<html>
	<head>
		<title>list</title>
	</head>
	<body>
	<h1> this is axample for orderred list</h1>
	<ol>
		<li> one</li>
		<li> two</li>
		<li> three</li>
	</ol>
	<h1> this is axample for un-orderred list</h1>
	<ul>
		<li> one</li>
		<li> two</li>
		<li> three</li>
	</ul>
	
	<h1> this is axample for un-orderred list with no marks</h1>
	<ul style="list-style-type:none">
		<li> one</li>
		<li> two</li>
		<li> three</li>
	</ul>
	</body>
</html>
